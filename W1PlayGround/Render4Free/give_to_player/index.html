<html>
    <head>
        <title>HTML renderer</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/nes.icons@3.0.0-beta.3/css/nes-icons.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>HTML Renderer</h1>
        <div class="nes-container is-rounded with-title">
            <input name="p" id="html-input"></input>
        </div>
        <br>
        <button class="nes-btn" id="render-btn">render</button>
        <br>
        <div class="nes-container is-rounded with-title result-container">
            <h2>Result</h2>
            <div class="result-wrapper">
                <p id="result">result goes here...</p>
            </div>
        </div>
        <div class="msg-container">
            <p>I just created a free HTML rendering tools. What could possibly go wrong in a HTML renderer, right? </p>
            <p>Â© Shin24</p>
        </div>
    </body>

        input {
            border: none;
            outline: none;
        }
        .msg-container {
            width: 60%;
            margin-top: 40px;
        }
        .result-container {
            margin-top: 40px;

    <script>
        const renderBtn = document.getElementById("render-btn");
        renderBtn.addEventListener("click", async () => {
            const htmlInput = document.getElementById("html-input");
            let result = await fetch("/eval?p="+htmlInput.value);
            result = await result.text();
            document.getElementById("result").innerText = result;
        })
    </script>
</html>
